<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math exempel</title>
    <script>
        function infinity(){
            var tal=document.getElementById("myTal").value/0;
            alert(tal);
        }
    </script>
</head>
<body>
    <form>
        <label for ="myTal"> Tal1:</label>
        <input type="myTal" id="myTal" value="9">
    </form>
    <p>Klicka på knappen att to se hur mycke är Tal1/0</p>
    <button onclick="infinity()">Div med 0</button>
</body>
</html>
