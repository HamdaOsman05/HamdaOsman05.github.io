<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>

    <style>
    
        
        .a{
            color: white;
    background-color: #EBF7E3;
    box-shadow:10px 10px 4px 2px #375F18;
}
.b{
    color: white;
    background-color: #9BD770;
    box-shadow:10px 10px 4px 2px #66B032;
}
.c{
    color: white;
    background-color: #66B032;
    box-shadow:10px 10px 4px 2px #9BD770;
}
.d{
    color: white;
    background-color: #375F18;
    box-shadow:10px 10px 4px 2px #EBF7E3;
}
p{
    height: 25px;
    width: 200px;
}
    </style>
</head>
<body>
    <p class="a"> First </p>
    <p class="b"> Second</p>
    <p class="c"> Third </p>
    <p class="d"> Fourth</p>
</body>
</html>
